<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.Exchange$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/round_money_black_18dp.png" type="image/x-icon">
    <link rel="icon" href="./assets/round_money_black_18dp.png">
</head>

<body>
    <header>
        <h1 id="logo">dev.Exchenge$</h1>
        <img src="./assets/undraw_financial_data_es63.svg" alt="">
    </header>
    <main id="container">
        <section>
            <h2>Cotações</h2>

            <!-- Cotação -->
            <div class="flexContainer">
                <div class="card">
                    <h3 id="title_date"></h3>
                    <input id="exchenge_value"type="text" value="1">
                    <select onkeypress="exchenge()" onmouseout="exchenge()" name="" id="select">
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="CNY">CNY</option>
                        <option value="AUD">AUD</option>
                        <option value="HKD">HKD</option>
                        <option value="ISK">ISK</option>
                        <option value="PHP">PHP</option>
                        <option value="DKK">DKK</option>
                        <option value="HUF">HUF</option>
                        <option value="CZK">CZK</option>
                        <option value="RON">RON</option>
                        <option value="SEK">SEK</option>
                        <option value="IDR">IDR</option>
                        <option value="INR">INR</option>
                        <option value="RUB">RUB</option>
                        <option value="HRK">HRK</option>
                        <option value="THB">THB</option>
                        <option value="CHF">CHF</option>
                        <option value="MYR">MYR</option>
                        <option value="BGN">BGN</option>
                        <option value="TRY">TRY</option>
                        <option value="NOK">NOK</option>
                        <option value="NZD">NZD</option>
                        <option value="ZAR">ZAR</option>
                        <option value="MXN">MXN</option>
                        <option value="SGD">SGD</option>
                        <option value="ILS">ILS</option>
                        <option value="KRW">KRW</option>
                        <option value="PLN">PLN</option>
                    </select>
                    <p id="exchenge_result"></p>
                </div>
            </div>
    </main>

    <footer>
        <p>dev.Exchenge$ / Made by: Alessandro</p>
    </footer>
    <script onload="estimate_USD(), date()" src="main.js"></script>
</body>

</html>
